<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
                <li class="nav-item"><a class="nav-link active" href="/author">Authors</a></li>
                <li class="nav-item"><a class="nav-link" href="/bookstores">Bookstores</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4">Update Author</h1>

    <form th:action="@{/authors/edit}" method="post" class="needs-validation" novalidate>
        <input type="hidden"
               name="id"
               th:value="${author.id}">

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   th:value="${author.firstName}"
                   required>
            <div class="invalid-feedback">
                Please enter first name
            </div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   name="lastName"
                   th:value="${author.lastName}"
                   required>
            <div class="invalid-feedback">
                Please enter last name
            </div>
        </div>

        <div class="mb-3">
            <label for="embg" class="form-label">EMBG</label>
            <input type="text"
                   class="form-control"
                   id="embg"
                   name="embg"
                   th:value="${author.embg}"
                   maxlength="13"
                   required>
            <div class="invalid-feedback">
                Please enter valid EMBG
            </div>
        </div>

        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date"
                   class="form-control"
                   id="birthday"
                   name="birthday"
                   th:value="${author.birthday}"
                   required>
            <div class="invalid-feedback">
                Please enter birthday
            </div>
        </div>

        <div class="mb-3">
            <label for="biography" class="form-label">Biography</label>
            <textarea class="form-control"
                      id="biography"
                      name="biography"
                      rows="3"
                      maxlength="5000"
                      th:text="${author.biography}"></textarea>
        </div>

        <div class="mb-3">
            <label for="webSite" class="form-label">Website</label>
            <input type="url"
                   class="form-control"
                   id="webSite"
                   name="webSite"
                   th:value="${author.webSite}"
                   maxlength="500">
        </div>

        <div class="mb-3">
            <label for="books" class="form-label">Books</label>
            <select class="form-select"
                    multiple
                    id="books"
                    name="booksIds">
                <option th:each="book : ${books}"
                        th:value="${book.id}"
                        th:text="${book.title}"
                        th:selected="${author.books != null and author.books.contains(book)}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Author</button>
            <a href="/author" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
