<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/books">Books</a></li>
            <li class="nav-item"><a class="nav-link" href="/authors">Authors</a></li>
            <li class="nav-item"><a class="nav-link" href="/bookstores">Bookstores</a></li>
            <li class="nav-item"><a class="nav-link" href="/shoppingCart">Shopping Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="/orders">My Orders</a></li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Not Logged In: Show Log In Button -->
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="btn btn-primary" href="/users/logIn">Log In</a>
                </li>
                <!-- Logged In: Show User Name with Dropdown -->
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="btn btn-primary dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false"
                       th:text="${session.user.firstName + ' ' + session.user.lastName}"></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/users/details/{id}(id=${session.user.id})}">Profile</a></li>
                        <li><a class="dropdown-item" href="/orders">My Orders</a></li>
                        <li><a class="dropdown-item" href="/users/logOff">Log Off</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center mb-4">Update Bookstore</h1>

    <form th:action="@{/bookstores/edit}" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="id" th:value="${bookStore.id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${bookStore.name}" required>
            <div class="invalid-feedback">Please enter name</div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${bookStore.address}" required>
            <div class="invalid-feedback">Please enter address</div>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${bookStore.city}" required>
            <div class="invalid-feedback">Please enter city</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${bookStore.email}" required>
            <div class="invalid-feedback">Please enter a valid email</div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${bookStore.phoneNumber}" required>
            <div class="invalid-feedback">Please enter phone number</div>
        </div>

        <div class="mb-3">
            <label for="webSite" class="form-label">Website</label>
            <input type="url" class="form-control" id="webSite" name="webSite" th:value="${bookStore.webSite}">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary me-2">Update Bookstore</button>
            <a href="/bookstores" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
