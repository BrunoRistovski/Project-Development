<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book to Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/books">Books</a></li>
            <li class="nav-item"><a class="nav-link" href="/authors">Authors</a></li>
            <li class="nav-item"><a class="nav-link" href="/bookstores">Bookstores</a></li>
            <li class="nav-item"><a class="nav-link" href="/shoppingCart">Shopping Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="/orders">My Orders</a></li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Not Logged In: Show Log In Button -->
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="btn btn-primary" href="/users/logIn">Log In</a>
                </li>
                <!-- Logged In: Show User Name with Dropdown -->
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="btn btn-primary dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false"
                       th:text="${session.user.firstName + ' ' + session.user.lastName}"></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/users/details/{id}(id=${session.user.id})}">Profile</a></li>
                        <li><a class="dropdown-item" href="/orders">My Orders</a></li>
                        <li><a class="dropdown-item" href="/users/logOff">Log Off</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Add Book to Shopping Cart</h2>

    <form th:action="@{/books/addToShoppingCart}" method="post">
        <input type="hidden" name="bookIds" th:value="${bookStoreInventories[0].book.id}">

        <div class="mb-3">
            <label for="bookStoreIds" class="form-label">Select Bookstore</label>
            <select class="form-select" id="bookStoreIds" name="bookStoreIds" required>
                <option th:each="inventory : ${bookStoreInventories}"
                        th:value="${inventory.bookStore.id}"
                        th:text="${inventory.bookStore.name + ' (Available: ' + inventory.quantity + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            <div th:if="${error == 'quantity'}" class="text-danger mt-2">
                Quantity exceeds available stock. Maximum available:
                <span th:text="${maxQuantity}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add to Cart</button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
