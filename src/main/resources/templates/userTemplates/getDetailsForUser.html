<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>User Details</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
            <p><strong>Birthday:</strong> <span th:text="${user.birthday}"></span></p>
            <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning me-2">Edit</a>
            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger me-2"
                        onclick="return confirm('Are you sure you want to delete this account?')">Delete</button>
            </form>
            <a href="/users/logOff" class="btn btn-secondary">Log Off</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
